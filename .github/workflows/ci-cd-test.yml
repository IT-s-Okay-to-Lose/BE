        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"âœ… [í…ŒìŠ¤íŠ¸ ë°°í¬ ì„±ê³µ] GitHub Actionsì—ì„œ test ë¸Œëœì¹˜ê°€ ì„±ê³µì ìœ¼ë¡œ ë°°í¬ë˜ì—ˆìŠµë‹ˆë‹¤."}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send Slack Notification (Failure)
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"âŒ [í…ŒìŠ¤íŠ¸ ë°°í¬ ì‹¤íŒ¨] GitHub Actionsì—ì„œ ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë¡œê·¸ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”."}' \
