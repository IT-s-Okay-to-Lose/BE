name: CI/CD Deploy to EC2

on:
  push:
    branches: [ dev, 33-feat-cicd ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create .env file
        run: echo "${{ secrets.ENV }}" > .env

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/iotl .

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/iotl

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          ENV: ${{ secrets.ENV }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: ENV
          script: |
            echo "$ENV" > .env
            docker pull ${{ secrets.DOCKER_USERNAME }}/iotl
            docker stop iotl || true
            docker rm iotl || true
            docker run -d --env-file .env -p 8080:8080 --name iotl ${{ secrets.DOCKER_USERNAME }}/iotl