name: (dev) CI/CD Deploy to EC2

on:
  push:
    branches: [ dev ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) 소스 체크아웃
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2) JDK 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3) 환경파일 디코딩
      - name: Decode env file
        run: echo "${{ secrets.ENV_PROPERTIES_DEV }}" | base64 --decode > .env

      # 4) 빌드
      - name: Build with Gradle
        run: ./gradlew clean build

      # 5) Docker 이미지 빌드 (SHA 태그)
      - name: Build Docker image
        run: docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/iotl:${{ github.sha }} .

      # 6) Docker Hub 로그인
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 7) 이미지 푸시
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/iotl:${{ github.sha }}

      # 8) EC2 배포
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          # 동일한 SHA 태그와 .env 를 현장에 전달
          envs: |
            GITHUB_SHA=${{ github.sha }}
          script: |
            set -e

            echo "📂 ~/BE 로 이동 및 dev 브랜치 동기화"
            cd ~/BE
            git fetch origin dev
            git reset --hard origin/dev

            echo "🔐 .env 복원"
            # 미리 체크아웃한 .env 파일 덮어쓰기
            echo "${{ secrets.ENV_PROPERTIES_DEV }}" | base64 --decode > .env

            echo "🐳 Docker 이미지 Pull"
            docker pull ${{ secrets.DOCKER_USERNAME }}/iotl:${GITHUB_SHA}

            echo "🛑 기존 컨테이너 중지·제거"
            docker stop iotl || true
            docker rm iotl   || true

            echo "🚀 새 컨테이너 시작"
            docker run -d \
              --env-file .env \
              -p 8080:8080 \
              --name iotl \
              ${{ secrets.DOCKER_USERNAME }}/iotl:${GITHUB_SHA} \
              java -jar app.jar

            echo "✅ 컨테이너 상태"
            docker ps | grep iotl

            echo "🧹 24시간 지난 이미지 정리"
            docker image prune -af --filter "until=24h"

      # 9) 슬랙 알림
      - name: Slack Notification (Success)
        if: success()
        run: |
          curl -X POST -H 'Content-Type: application/json' \
            --data '{"text":"✅ [dev 배포 성공] dev 브랜치가 성공적으로 배포되었습니다."}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Slack Notification (Failure)
        if: failure()
        run: |
          curl -X POST -H 'Content-Type: application/json' \
            --data '{"text":"❌ [dev 배포 실패] 문제가 발생했습니다. 로그를 확인해주세요."}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}